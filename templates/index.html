 .theme-toggle-container {
  position: fixed;
  top: 20px;
  right: 30px;
  z-index: 999;
}

.theme-toggle-checkbox {
  display: none;
}

.theme-toggle-label {
  position: relative;
  display: block;
  width: 90px;
  height: 45px;
  border-radius: 50px;
  cursor: pointer;
  overflow: hidden;
}

/* Background Image: Default = Day */
.toggle-track {
  width: 100%;
  height: 100%;
  border-radius: 50px;
  background-image: url('/static/day.png');  /* ‚òÄÔ∏è */
  background-size: cover;
  background-position: center;
  transition: background-image 0.4s ease;
}

/* Ball (Sun by default) */
.toggle-ball {
  position: absolute;
  top: 6px;
  left: 6px;
  width: 33px;
  height: 33px;
  background: #def2f1;
  border-radius: 50%;
  transition: transform 0.4s ease, background 0.4s ease;
  z-index: 2;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

/* When Checked (Night Mode) */
.theme-toggle-checkbox:checked + .theme-toggle-label .toggle-track {
  background-image: url('/static/night.png');  /* üåô */
}

.theme-toggle-checkbox:checked + .theme-toggle-label .toggle-ball {
  transform: translateX(45px);
  background: #cccccc; /* Moon color */
}


body.dark-mode {
  background-color: #121212;
}

body.dark-mode .right-side {
  background-color: #3f3f3f;
  color: white;
}

body.dark-mode input, body.dark-mode select {
  background-color: #2c2c2c;
  color: white;
}

body.dark-mode input[type="submit"] {
  background-color: #121212;
  color: #fff;
}
